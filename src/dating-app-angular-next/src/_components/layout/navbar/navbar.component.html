<nav class="navbar navbar-expand-md navbar-dark">
  <div class="container">
    <a
      class="navbar-brand"
      [routerLink]="['']"
      routerLinkActive="router-link-active"
    >
      Dating App
    </a>

    <ng-container *ngIf="loggedIn()">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a
            class="nav-link"
            [routerLink]="['/members']"
            routerLinkActive="router-link-active"
            >Matches</a
          >
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a
            class="nav-link"
            [routerLink]="['/lists']"
            routerLinkActive="router-link-active"
            >Lists</a
          >
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a
            class="nav-link"
            [routerLink]="['/messages']"
            routerLinkActive="router-link-active"
            >Messages</a
          >
        </li>
      </ul>

      <div class="nofity" [style.font-size.em]="3">
        <a [routerLink]="['']">
          <fa-layers [ngClass]="['fa-fw'] " title="Unread Messages">
            <fa-icon [icon]="faBell"></fa-icon>
            <fa-layers-counter
              [content]="number"

            ></fa-layers-counter>
          </fa-layers>
        </a>
      </div>

      <div class="dropdown" dropdown>
        <span class="mr-1"
          ><img src="{{ photoUrl || '../../../../../assets/user.png' }}"
        /></span>
        <a class="dropdown-toggle text-light" dropdownToggle>
          {{authService.decodedToken?.unique_name | titlecase}}
        </a>

        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" [routerLink]="['/members/edit']">
            <fa-icon [icon]="faUser"></fa-icon>
            Edit profile
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()"
            ><fa-icon [icon]="faSignOutAlt"></fa-icon> Logout</a
          >
        </div>
      </div>
    </ng-container>

    <form
      #loginForm="ngForm"
      class="form-inline mt-2 mt-md-0"
      (ngSubmit)="login()"
      *ngIf="!loggedIn()"
      novalidate
    >
      <div class="form-row">
        <div class="col">
          <!-- First name -->
          <div class="md-form">
            <input
              class="form-control"
              type="text"
              placeholder="Username"
              required
              name="username"
              #username="ngModel"
              [(ngModel)]="user.username"
            />
          </div>
        </div>
        <div class="col">
          <!-- Last name -->
          <div class="md-form">
            <input
              class="form-control"
              type="password"
              placeholder="Password"
              required
              name="password"
              #password="ngModel"
              [(ngModel)]="user.password"
            />
            <div><a href="">Forgot password?</a></div>
          </div>
        </div>
        <div class="col">
          <div class="md-form">
            <button class="btn btn-color" [disabled]="!loginForm.valid">
              Login
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</nav>
